<div class="backdrop is-hidden" data-modfr>
  <div class="modal-franchise">
    <button type="button" class="modal-franchise-close-btn" data-modfr-close>
      <svg class="modal-franchise-close-icon" width="18" height="18">
        <use
          href="./src/images/image-contacts/contacts-icon.svg#icon-close"
        ></use>
      </svg>
    </button>
    <p class="modal-franchise-title">
      Leave your details, we will call you back
    </p>
    <form class="modal-franchise-form">
      <ul class="modal-franchise-form-list list">
        <li class="modal-franchise-form-item">
          <label class="modal-franchise-form-label" for="name">Name</label>
          <div class="modal-franchise-form-input-wrap">
            <input
              class="modal-franchise-form-input"
              type="text"
              id="name"
              name="user-name"
            />
            <svg class="modal-franchise-form-icon" width="18" height="18">
              <use
                href="/src/images/image-contacts/contacts-icon.svg#icon-person"
              ></use>
            </svg>
          </div>
        </li>
        <li class="modal-franchise-form-item">
          <label class="modal-franchise-form-label" for="tel">Phone</label>
          <div class="modal-franchise-form-input-wrap">
            <input
              class="modal-franchise-form-input"
              type="tel"
              id="tel"
              name="user-tel"
            />
            <svg class="modal-franchise-form-icon" width="18" height="18">
              <use
                href="/src/images/image-contacts/contacts-icon.svg#icon-phone"
              ></use>
            </svg>
          </div>
        </li>
        <li class="modal-franchise-form-item">
          <label class="modal-franchise-form-label" for="mail">Mail</label>
          <div class="modal-franchise-form-input-wrap">
            <input
              class="modal-franchise-form-input"
              type="email"
              id="mail"
              name="user-email"
            />
            <svg class="modal-franchise-form-icon" width="18" height="18">
              <use
                href="/src/images/image-contacts/contacts-icon.svg#icon-email"
              ></use>
            </svg>
          </div>
        </li>
      </ul>
      <button class="modal-franchise-form-btn" type="submit">Send</button>
    </form>
  </div>
</div>
